<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="image-container">
            <img src="../../assets/Capture.PNG">
        </div>
        <div class="form-container">
           <div class="form">
             <h2>  Sign In</h2>      
              <form [formGroup]="service.formModelLogin" autocomplete="off" >
                  <div class="input">
                      <span>Username</span>
                      <input type="username" required  name="username" formControlName="username">
                      <label class="text-danger" *ngIf="service.formModelLogin?.get('username')?.touched && service.formModelLogin?.get('username')?.errors?.required">This field is mandatory.</label>
                    </div>
                  <div class="input">
                      <span>Password</span>
                    <input type="password" required  name="password" formControlName="password">
                    <label class="text-danger" *ngIf="service.formModelLogin?.get('password')?.touched && service.formModelLogin?.get('password')?.errors?.required">This field is mandatory.</label>
                  </div>
                  <div class="remember">
                      <label><input type="checkbox">Remember me</label>
                  </div>
                  <div class="input">
                      <input type="submit" value="Login" (click)="connect()" [disabled]="!service.formModelLogin.valid"> 
                   </div>
                  <div class="input">
                      <p>Don't have an account ? <a href="http://localhost:4200/inscription"><strong> Sign Up  !</strong> </a></p>
                  </div>
              </form>
    </div>
        </div>
    </section>
</body>
</html>
